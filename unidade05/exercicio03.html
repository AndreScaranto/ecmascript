<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            function minhaSalada1 (frutas) {
                console.log(frutas);
            }

            minhaSalada1(["Mamão","Banana","Pêra","Maçã"]);

            var minhaSalada2 = function (frutas) {
                console.log(frutas);
            }

            minhaSalada2(["Mamão","Banana","Pêra","Maçã"]);

            var minhaSalada3 = (frutas) => console.log(frutas);

            minhaSalada3(["Mamão","Banana","Pêra","Maçã"]);
        </script>
    </head>
    <body>
    
    </body>
</html>
