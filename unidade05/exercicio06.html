<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
            
            var salada = ["Uva", "Maçã", "Pêra", "Mamão", "Abacate", "Laranja"];
            console.log(salada[1]);
            console.log(salada[3]);

            var [primeiro,segundo] = salada;
            console.log(primeiro);
            console.log(segundo);

            var [,,terceiro,quarto] = salada;
            console.log(terceiro);
            console.log(quarto);

            var [,,,quarto,...resto] = salada;
            console.log(quarto);
            console.log(resto);

        </script>
    </head>
    <body>
    
    </body>
</html>
