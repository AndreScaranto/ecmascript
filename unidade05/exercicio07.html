<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
            var objeto = {
                tipo:"Caneta",
                cor:"Azul",
                marca:"Bic",
                preco:2
            }
            console.log(objeto.tipo);
            console.log(objeto.preco);

            var {tipo,preco,cor,marca} = objeto;

            console.log(tipo);
            console.log(preco);
            console.log(cor);
            console.log(marca);

            var objeto = {
                tipo:"Caneta",
                cor:"Azul",
                marca:"Bic",
                preco:2,
                tampas:["Redonda","Quadrada"]
            }

            var {tampas} = objeto;

            console.log(tampas[0]);
        </script>
    </head>
    <body>
    
    </body>
</html>
